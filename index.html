<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Виртуальная химическая лаборатория</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" id="homeBtn">Главная</a></li>
        <li><a href="#" id="calcBtn">Калькулятор</a></li>
        <li><a href="#" id="animBtn">Анимации</a></li>
        <li>
          <select id="langSwitcher">
            <option value="ru">Русский</option>
            <option value="kz">Қазақша</option>
          </select>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Главная -->
    <section id="homeSection">
      <h1 data-lang="title">Виртуальная химическая лаборатория</h1>
      <p data-lang="welcome">Добро пожаловать! Выберите раздел в меню.</p>
    </section>

    <!-- Калькулятор -->
    <section id="calcSection" style="display:none;">
      <h2 data-lang="calc_title">Калькулятор молекулярной массы</h2>
      <input type="text" id="formulaInput" placeholder="Например: H2O или CaCO3">
      <button onclick="calculate()">Рассчитать</button>
      <p id="result"></p>
      <p id="error" class="error"></p>
    </section>

    <!-- Анимации -->
    <section id="animSection" style="display:none;">
      <h2 data-lang="anim_title">Анимации реакций</h2>
      <div id="reactionList">
        <button onclick="showReaction(1)">Реакция 1</button>
        <button onclick="showReaction(2)">Реакция 2</button>
        <button onclick="showReaction(3)">Реакция 3</button>
      </div>
      <div id="reactionWindow" class="reaction-window" style="display:none;">
        <h3 id="reactionName"></h3>
        <video id="reactionVideo" controls width="400"></video>
        <p id="reactionEq" class="reaction-eq"></p>
        <button onclick="closeReaction()">Закрыть</button>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
  <script src="lang.js"></script>
</body>
</html>
