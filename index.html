<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виртуальная химическая лаборатория</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Полоски сверху и снизу -->
  <div class="header-stripe"></div>
  <div class="footer-stripe"></div>

  <!-- Навигация -->
  <nav>
    <a href="#" onclick="showSection('calculator-section')">Главная</a>
    <a href="#" onclick="showSection('animations-section')">Анимации</a>
  </nav>

  <!-- Секция калькулятора -->
  <section id="calculator-section">
    <h1>Калькулятор молекулярной массы</h1>
    <input type="text" id="formula" placeholder="Введите формулу, например H2O">
    <button onclick="calculateMass()">Посчитать</button>
    <div id="result"></div>
  </section>

  <!-- Секция анимаций -->
  <section id="animations-section" style="display:none;">
    <h1>Анимации химических реакций</h1>
    <p>Нажмите на кнопку, чтобы увидеть реакцию:</p>
    <button onclick="showReaction('reaction1')">Реакция 1</button>
    <button onclick="showReaction('reaction2')">Реакция 2</button>
    <div id="reaction-container" style="margin-top:20px; text-align:center;"></div>
  </section>

  <!-- Декоративная колба -->
  <div id="corner1"></div>

  <!-- Скрипт -->
  <script>
    // Переключение секций
    function showSection(sectionId) {
      document.getElementById('calculator-section').style.display = 'none';
      document.getElementById('animations-section').style.display = 'none';
      document.getElementById(sectionId).style.display = 'block';
    }

    // Калькулятор молекулярной массы (простейший пример)
    const atomicMass = {
  H: 1.008, He: 4.0026, Li: 6.94, Be: 9.0122, B: 10.81, C: 12.01, N: 14.01, O: 16.00, F: 18.998, Ne: 20.180,
  Na: 22.990, Mg: 24.305, Al: 26.982, Si: 28.085, P: 30.974, S: 32.06, Cl: 35.45, Ar: 39.948, K: 39.098, Ca: 40.078,
  Sc: 44.956, Ti: 47.867, V: 50.942, Cr: 51.996, Mn: 54.938, Fe: 55.845, Co: 58.933, Ni: 58.693, Cu: 63.546, Zn: 65.38,
  Ga: 69.723, Ge: 72.630, As: 74.922, Se: 78.971, Br: 79.904, Kr: 83.798, Rb: 85.468, Sr: 87.62, Y: 88.906, Zr: 91.224,
  Nb: 92.906, Mo: 95.95, Tc: 98, Ru: 101.07, Rh: 102.91, Pd: 106.42, Ag: 107.87, Cd: 112.41, In: 114.82, Sn: 118.71,
  Sb: 121.76, Te: 127.60, I: 126.90, Xe: 131.29, Cs: 132.91, Ba: 137.33, La: 138.91, Ce: 140.12, Pr: 140.91, Nd: 144.24,
  Pm: 145, Sm: 150.36, Eu: 151.96, Gd: 157.25, Tb: 158.93, Dy: 162.50, Ho: 164.93, Er: 167.26, Tm: 168.93, Yb: 173.05,
  Lu: 174.97, Hf: 178.49, Ta: 180.95, W: 183.84, Re: 186.21, Os: 190.23, Ir: 192.22, Pt: 195.08, Au: 196.97, Hg: 200.59,
  Tl: 204.38, Pb: 207.2, Bi: 208.98, Po: 209, At: 210, Rn: 222, Fr: 223, Ra: 226, Ac: 227, Th: 232.04, Pa: 231.04,
  U: 238.03, Np: 237, Pu: 244, Am: 243, Cm: 247, Bk: 247, Cf: 251, Es: 252, Fm: 257, Md: 258, No: 259, Lr: 262,
  Rf: 267, Db: 270, Sg: 271, Bh: 270, Hs: 277, Mt: 276, Ds: 281, Rg: 282, Cn: 285, Fl: 289, Lv: 293, Ts: 294, Og: 294
};


    function calculateMass() {
  const formula = document.getElementById('formula').value;
  const regex = /([A-Z][a-z]?)(\d*)/g;
  let match;
  let total = 0;
  let unknownElements = [];

  while ((match = regex.exec(formula)) !== null) {
    const element = match[1];
    const count = parseInt(match[2] || 1);
    if (atomicMass[element]) {
      total += atomicMass[element] * count;
    } else {
      unknownElements.push(element);
    }
  }

  const resultDiv = document.getElementById('result');

  if (unknownElements.length > 0) {
    resultDiv.innerHTML = `Ошибка: неизвестные элементы: ${unknownElements.join(', ')}. Расчет не выполнен.`;
    resultDiv.style.color = 'red';
  } else {
    resultDiv.innerHTML = `Молекулярная масса: ${total.toFixed(2)} г/моль`;
    resultDiv.style.color = 'black';
  }
}


      document.getElementById('result').innerText = `Молекулярная масса: ${total.toFixed(2)} г/моль`;
    }

    // Анимация реакций
    function showReaction(name) {
      const container = document.getElementById('reaction-container');
      if (name === 'reaction1') {
        container.innerHTML = `<div style="width:200px; height:200px; background:#1A237E; border-radius:50%; margin:0 auto; animation:react1 2s infinite alternate;"></div>`;
      } else if (name === 'reaction2') {
        container.innerHTML = `<div style="width:200px; height:200px; background:#FF8C00; border-radius:50%; margin:0 auto; animation:react2 2s infinite alternate;"></div>`;
      }
    }
  </script>

  <!-- Встроенные стили для анимации реакций -->
  <style>
    @keyframes react1 {
      0% { transform: scale(1); background:#1A237E; }
      50% { transform: scale(1.3); background:#8B4513; }
      100% { transform: scale(1); background:#1A237E; }
    }

    @keyframes react2 {
      0% { transform: scale(1); background:#FF8C00; }
      50% { transform: scale(1.3); background:#1A237E; }
      100% { transform: scale(1); background:#FF8C00; }
    }
  </style>

</body>
</html>
