<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виртуальная химическая лаборатория</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Полоски сверху и снизу -->
  <div class="header-stripe"></div>
  <div class="footer-stripe"></div>

  <!-- Навигация -->
  <nav>
    <a href="#">Главная</a>
    <a href="#">Калькулятор</a>
    <a href="#">Молекулы</a>
    <a href="#">Контакты</a>
  </nav>

  <!-- Основной контент -->
  <section>
    <h1>Калькулятор молекулярной массы</h1>
    <input type="text" id="formula" placeholder="Введите формулу, например H2O">
    <button onclick="calculateMass()">Посчитать</button>
    <div id="result"></div>
  </section>

  <!-- Колба для фона -->
  <div id="corner1"></div>

  <!-- Скрипт калькулятора (пример) -->
  <script>
    function calculateMass() {
      const formula = document.getElementById('formula').value;
      let mass = 0;
      // Простейший пример: только H, O
      if (formula.includes('H')) mass += 1.008 * (parseInt(formula.match(/H(\d*)/)?[1] || 1));
      if (formula.includes('O')) mass += 16.00 * (parseInt(formula.match(/O(\d*)/)?[1] || 1));
      document.getElementById('result').innerText = `Молекулярная масса: ${mass.toFixed(2)} г/моль`;
    }
  </script>

</body>
</html>
